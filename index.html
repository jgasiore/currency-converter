<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet"> 
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
    <div class="container">
        <p>Pola oznaczone * są wymagane</p>
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label class="form__labelText">
                        Wpisz kwotę w zł:*
                        <input class="form__field js-amount" type="number" name="amount" min="0" step="0.01" autofocus
                            required>
                    </label>
                </p>
                <p>
                    <label class="form__labelText">
                        Przelicz na:
                        <select class="form__field js-currency" name="currency">
                            <option>USD</option>
                            <option>EUR</option>
                            <option>CHF</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">
                    Przelicz
                </button>
            </p>
        </form>
            <p>Otrzymujesz: <strong class="js-result">N/a</strong></p>
            <p>Kurs walutowy z dnia 12 lipca 2023 roku.
            </p>
    </div>
</body>
</html>
